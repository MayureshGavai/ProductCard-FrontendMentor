<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="hero-image">
          <img src="./assets/illustration-hero.svg" />
        </div>
        <div class="card-info-container">
          <div class="card-info">
            <h2 class="header">Order Summary</h2>
            <span>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!</span
            >
          </div>
          <div class="pricing-container">
            <img src="./assets/icon-music.svg" />
            <div class="plan">
              <span class="plan-name">Annual Plan</span>
              <span class="plan-price"> $59.99/year</span>
            </div>
            <span>Change</span>
          </div>
          <div class="cta-container">
            <button>Proceed to Payment</button>
            <span> Cancel Order</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
